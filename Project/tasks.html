<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-m">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager | Cyber Pashto TMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body id="task-page">

    <header class="dashboard-header">
        <div class="container d-flex justify-content-between align-items-center" id="task-header">
            <h1 class="h3 mb-0"><i class="fas fa-tasks me-2"></i> Task Manager</h1>
            <div class="d-flex align-items-center">
                </div>
        </div>
    </header>

    <div class="container py-4">
        
        <div id="addTaskFormContainer" class="card p-3 mb-4" style="display: none;">
            <h5 class="fw-bold mb-3" style="color: var(--primary-color);">Create New Task</h5>
            <form id="taskForm">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="taskTitle" class="form-label">Task Title</label>
                        <input type="text" class="form-control" id="taskTitle" required>
                    </div>
                    <div class="col-md-6">
                        <label for="taskAssignee" class="form-label">Assign To</label>
                        <select class="form-select" id="taskAssignee" required>
                            <option value="">-- Select Member --</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <label for="taskDescription" class="form-label">Description</label>
                        <textarea class="form-control" id="taskDescription" rows="2"></textarea>
                    </div>
                    <div class="col-12 text-end">
                        <button type="submit" class="btn btn-primary"><i class="fas fa-plus me-2"></i> Add Task</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="row g-4">
            <div class="col-12">
                <h2 class="h4 fw-bold">My Tasks</h2>
                <div class="row g-3" id="myTasksContainer">
                    <div class="col-md-4">
                        <div class="task-column p-3">
                            <h6 class="fw-bold text-secondary"><i class="fas fa-circle-notch me-2"></i> Pending</h6>
                            <div class="task-list" id="my-tasks-Pending"></div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="task-column p-3">
                            <h6 class="fw-bold text-info"><i class="fas fa-sync-alt me-2 fa-spin"></i> In Progress</h6>
                            <div class="task-list" id="my-tasks-InProgress"></div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="task-column p-3">
                            <h6 class="fw-bold text-success"><i class="fas fa-check-circle me-2"></i> Done</h6>
                            <div class="task-list" id="my-tasks-Done"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-12" id="allTasksSection" style="display: none;">
                <hr class="my-4">
                <h2 class="h4 fw-bold">All Team Tasks</h2>
                 <div class="row g-3" id="allTasksContainer">
                    <div class="col-md-4">
                        <div class="task-column p-3">
                            <h6 class="fw-bold text-secondary"><i class="fas fa-circle-notch me-2"></i> Pending</h6>
                            <div class="task-list" id="all-tasks-Pending"></div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="task-column p-3">
                            <h6 class="fw-bold text-info"><i class="fas fa-sync-alt me-2 fa-spin"></i> In Progress</h6>
                            <div class="task-list" id="all-tasks-InProgress"></div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="task-column p-3">
                            <h6 class="fw-bold text-success"><i class="fas fa-check-circle me-2"></i> Done</h6>
                            <div class="task-list" id="all-tasks-Done"></div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div id="toast-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="auth.js"></script>
    <script src="script.js"></script>
</body>
</html>
