<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Pashto – Team Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body id="index-page" class="d-flex flex-column dark-mode" style="min-height: 100vh;">
    
    <header class="dashboard-header" style="border-radius: 0; margin-bottom: 0;">
        <div class="container d-flex justify-content-between align-items-center" id="index-header">
             <h1 class="h3 mb-0">
                <i class="fas fa-home me-2"></i> Admin Hub
            </h1>
            <div class="d-flex align-items-center">
                 </div>
        </div>
    </header>

    <div class="container text-center py-5 flex-grow-1 d-flex align-items-center justify-content-center">
        <div class="card p-5 mx-auto animated-card" style="max-width: 800px; animation-delay: 0.5s;">
            <i class="fas display-1 mb-4" dir="rtl" style="color: var(--primary-color)">
                <span style="color:var(--text-color)">سائبر</span>
                پشتو
              </i>
            <h1 class="display-4 fw-bold mb-3 col-white" data-i18n="app.title">Welcome, Admin!</h1>
            <p class="lead text-muted mb-5">
                Select a dashboard to manage your teams, members, and tasks.
            </p>
            <div class="d-grid gap-3 d-sm-flex justify-content-sm-center">
                <a href="admin.html" class="btn btn-primary btn-lg px-4 gap-3 fw-bold">
                    <i class="fas fa-user-shield me-2"></i> Admin Dashboard
                </a>
                <a href="team.html" class="btn btn-outline-info btn-lg px-4 fw-bold">
                    <i class="fas fa-users-cog me-2"></i> Team View
                </a>
                <a href="tasks.html" class="btn btn-outline-success btn-lg px-4 fw-bold">
                    <i class="fas fa-tasks me-2"></i> Task Manager
                </a>
            </div>
        </div>
        
        </div>

    <div id="toast-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="auth.js"></script>
    <script src="script.js"></script>
</body>
</html>
