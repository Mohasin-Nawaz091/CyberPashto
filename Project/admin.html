<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Cyber Pashto TMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body id="admin-page">
    <header class="dashboard-header">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="h3 mb-0"><i class="fas fa-tachometer-alt me-2"></i> Admin Dashboard</h1>
            <div class="d-flex align-items-center">
                <a href="index.html" class="btn btn-outline-light me-3"><i class="fas fa-home me-2"></i> Home</a>
                <button id="theme-toggle" class="btn btn-outline-light" title="Toggle Theme">
                    <i id="theme-icon" class="fas fa-moon"></i>
                </button>
            </div>
        </div>
    </header>

    <div class="container py-4">
        <div class="row g-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-white d-flex justify-content-between align-items-center p-3">
                        <h5 class="mb-0 text-primary fw-bold"><i class="fas fa-users me-2"></i> Team Roster</h5>
                        <div>
                            <button id="exportTeamsBtn" class="btn btn-sm btn-outline-success me-2 fw-medium" title="Export Teams to CSV">
                                <i class="fas fa-file-csv me-1"></i> Export
                            </button>
                            <button id="addTeamBtn" class="btn btn-primary btn-sm fw-medium" data-bs-toggle="modal" data-bs-target="#teamModal">
                                <i class="fas fa-plus me-1"></i> Add Team
                            </button>
                        </div>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover mb-0">
                                <thead>
                                    <tr>
                                        <th style="width: 30%;">Team Name</th>
                                        <th style="width: 40%;">Description</th>
                                        <th style="width: 15%;">Members</th>
                                        <th class="text-end" style="width: 15%;">Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="teamsTableBody">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-white p-3">
                        <h5 class="mb-0 text-info fw-bold"><i class="fas fa-user-tie me-2"></i> Member Directory</h5>
                    </div>
                    <div class="card-body">
                        <div class="row mb-3 align-items-center">
                            <div class="col-md-5 mb-2 mb-md-0">
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-search"></i></span>
                                    <input type="text" id="memberSearch" class="form-control" placeholder="Search by name...">
                                </div>
                            </div>
                            <div class="col-md-3 mb-2 mb-md-0">
                                <select id="memberRoleFilter" class="form-select">
                                    <option value="">Filter by Role (All)</option>
                                    <option value="Developer">Developer</option>
                                    <option value="Designer">Designer</option>
                                    <option value="Manager">Manager</option>
                                    <option value="Intern">Intern</option>
                                </select>
                            </div>
                            <div class="col-md-4 text-md-end">
                                <button id="exportMembersBtn" class="btn btn-sm btn-outline-success me-2 fw-medium" title="Export Members to CSV">
                                    <i class="fas fa-file-csv me-1"></i> Export
                                </button>
                                <button id="addMemberBtn" class="btn btn-info btn-sm fw-medium" data-bs-toggle="modal" data-bs-target="#memberModal">
                                    <i class="fas fa-user-plus me-1"></i> Add Member
                                </button>
                            </div>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-hover align-middle">
                                <thead>
                                    <tr>
                                        <th style="width: 25%;">Name</th>
                                        <th style="width: 30%;">Email</th>
                                        <th style="width: 15%;">Role</th>
                                        <th style="width: 15%;">Team</th>
                                        <th class="text-end" style="width: 15%;">Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="membersTableBody">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="teamModal" tabindex="-1" aria-labelledby="teamModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="teamModalLabel">Add New Team</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="teamForm">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="teamName" class="form-label">Team Name</label>
                            <input type="text" class="form-control" id="teamName" required>
                        </div>
                        <div class="mb-3">
                            <label for="teamDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="teamDescription" rows="3" required></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="modal fade" id="memberModal" tabindex="-1" aria-labelledby="memberModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="memberModalLabel">Add New Member</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="memberForm">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="memberName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="memberName" required>
                        </div>
                        <div class="mb-3">
                            <label for="memberEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="memberEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="memberRole" class="form-label">Role</label>
                            <select class="form-select" id="memberRole" required>
                                <option value="" disabled selected>Select Role</option>
                                <option value="Developer">Developer</option>
                                <option value="Designer">Designer</option>
                                <option value="Manager">Manager</option>
                                <option value="Intern">Intern</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="memberTeamId" class="form-label">Assign to Team</label>
                            <select class="form-select" id="memberTeamId">
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-info">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
